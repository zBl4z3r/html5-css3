<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Abaixo temos 3 três imagens de tamanho pequeno, médio e grande, respectivamente.</p>
    <picture>
        <source media="(min-width: 1050px)" srcset="Imagens/Imagem-Grande.png" type="image/png">
        <source media="(min-width: 750px)" srcset="Imagens/Imagem-Media.png" type="image/png">
        <img src="Imagens/Imagem-Pequena.png" alt="">
    </picture>
    <audio preload="metadata" controls>
        <source src="Midia/Audio-1.ogg" type="audio/ogg">
        <source src="Midia/Audio-1.mp3" type="audio/mpeg">
        <source src="Midia/Audio-1.wav" type="audio/wav">
    </audio>
</body>
</html>
