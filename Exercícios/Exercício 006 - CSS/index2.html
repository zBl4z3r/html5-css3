<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Escondida</title>
    <style>
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Outro Exemplo Com Hover</h1>
    <div>
        Clique aqui para ver a mensagem escondida
        <p>MENSAGEM ESCONDIDA</p>
            <p>OUTRA MENSAGEM ESCONDIDA, KKKKKKKKKKK</p>
    </div>
</body>
</html>
