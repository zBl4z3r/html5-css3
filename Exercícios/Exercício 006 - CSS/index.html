<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            display: inline-block;
            text-align: center;
            background-color: azure;
            height: 100px;
            width: 200px;
        }

        div:hover {
            background-color: aqua;
            color: blue;
        }
    </style>
</head>
<body>
    <div>Primeiro</div>
    <div>Segundo</div>
    <div>Terceiro</div>
    <div>Quarto</div>
</body>
</html>
