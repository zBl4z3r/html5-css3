<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="sitequalquer.php" method="get">
        <p>
            <label for="iNome">Nome: </label>
            <input type="text" name="Nome" id="iNome" maxlength="16" min="3" required>
        </p>
        <p>
            <label for="iMedia">Média: </label>
            <input type="number" name="Media" id="iMedia" step="0.1" min="0" max="10" required>
        </p>
        <p>
            <label for="iHora">Hora: </label>
            <input type="time" name="Hora" id="iHora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
