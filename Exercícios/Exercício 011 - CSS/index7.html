<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="sitequalquer.php">
        <p>
            <label for="iEstado"><strong>Estados:</strong> </label> 
            <select name="Estado" id="iEstado" value="">
                <option value="" selected>----- Escolha -----</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="ES">Espírito Santo</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="CA">Ceará</option>
                    <option value="PR">Paraíba</option>
                    <option value="SE">Sergipe</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iProfissão">Profissão: </label>
            <input type="text" name="Profissão" id="iProfissão" list="Profissões">
        </p>
        <p>
            <datalist id="Profissões">
                <option>Polícia Militar</option>
                <option>Cozinheiro</option>
                <option>Professor</option>
                <option>Vendedor</option>
            </datalist>
        </p>
        <p>
            <label for="iTexto">Mensagem</label> <br>
            <textarea name="Texto" id="iTexto" cols="30" rows="10"></textarea></p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
